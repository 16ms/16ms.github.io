  <meta charset="UTF-8" />

  <title>16ms - Making UI predictable perfomance-wise</title>
  <link rel="stylesheet" href="spectre.min.css" />
  <link rel="stylesheet" href="spectre-exp.min.css" />
  <style>
    .bg-gray {
      background: #f8f9fa;
      color: #667189;
      padding: 1rem;
    }
    .section-hero {
      width: 100%;
      height: 100%; /* For at least Firefox */
      min-height: 100%;
      align-items: center;
      justify-content: center;
      flex: auto;
    }
    .fullscreen-bg {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        overflow: hidden;
        z-index: -100;
    }

    .fullscreen-bg__video {
        position: absolute;
        top: 50%;
        left: 50%;
        width: auto;
        height: auto;
        min-width: 100%;
        min-height: 100%;
        -webkit-transform: translate(-50%, -50%);
           -moz-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
    	    transform: translate(-50%, -50%);
    }
    @media (max-width: 767px) {
      .fullscreen-bg {
        background: url('../img/videoframe.jpg') center center / cover no-repeat;
      }

      .fullscreen-bg__video {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="fullscreen-bg">
      <video loop muted autoplay poster="img/videoframe.jpg" class="fullscreen-bg__video">
          <source src="video/big_buck_bunny.webm" type="video/webm">
          <source src="video/big_buck_bunny.mp4" type="video/mp4">
          <source src="video/big_buck_bunny.ogv" type="video/ogg">
      </video>
  </div>

  <section class="section section-hero bg-gray">

    <section id="overview" class="grid-hero container grid-960 text-center">
      <h1>16ms</h1>
      <h3>Set of tools and practices for making UI predictable perfomance-wise</h3>
      <div class="columns">
        <div class="column">
          <a href="https://github.com/16ms/" target="_blank" class="btn btn-primary">GitHub</a>
        </div>
      </div>

      <div class="columns">
        <div class="column col-4 col-xs-12">
          <div class="card text-center">
            <div class="card-header">
              <span class="card-title">Watch</span>
            </div>
            <div class="card-body">
              Do performance tests on CI and be aware of regressions
            </div>
          </div>
        </div>
        <div class="column col-4 col-xs-12">
          <div class="card text-center">
            <div class="card-header">
              <span class="card-title">Measure</span>
            </div>
            <div class="card-body">
              Get insights into what causes dropped frames, slow animations and feedback delays
            </div>
          </div>
        </div>
        <div class="column col-4 col-xs-12">
          <div class="card text-center">
            <div class="card-header">
              <span class="card-title">Fix</span>
            </div>
            <div class="card-body">
              Elluminate bottlenecks and get your 60 fps experience back
            </div>
          </div>
        </div>
      </div>
    </section>
  </section>
